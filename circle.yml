dependencies:
  pre:
    - |
      if [ ! -d sysconfcpus/bin ];
      then
        git clone https://github.com/obmarg/libsysconfcpus.git $HOME/dependencies/libsysconfcpus
        cd libsysconfcpus;
        .configure --prefix=$HOME/dependencies/sysconfcpus;
        make && make install;
      fi
  post:
    - bundle exec bundle-audit check --update

checkout:
  post:
    - cp config/application.yml.example config/application.yml

deployment:
  production:
    branch: master
    commands:
      - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
      - git push git@heroku.com:call-for-gift-ideas.git $CIRCLE_SHA1:refs/heads/master
      - heroku run rake db:migrate --app call-for-gift-ideas
      - heroku restart --app call-for-gift-ideas
